<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Waste Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}">
</head>

<body>

    <body>
        <header class="header-fixed">

            <div class="header-limiter">

                <h1><a href="#">E-waste<span>Api</span></a></h1>

                <nav>
                    <a href={{url_for('main')}}>Home</a>
                    <a href={{url_for('about_page')}}>About Us</a>
                    <a href={{url_for('contributors')}}>Contributors</a>
                </nav>
            </div>

        </header>
        <section class="hero">
            <div class="hero-content">

                <h1>Tagline</h1>
                <h3>"Use Api, recycle and have fun!"</h3>
            </div>
        </section>
        <div class="container">

            <div class="card">
                <div class="content">

                    <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">

                      <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Upload Your Image :</label>
                        <div class="col-sm-10">          
                          <input type="file" class="form-control" placeholder="Hours Studied"  name="my_image" id="pwd">
                        </div>
                      </div>

                      <div class="form-group">        
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                      </div>
                    </form>

                </div>
            </div>
            
            

          	{% if prediction %}
            <img src="{{img_path}}" height="200px" width="200px">
          	<h2 style="color:black;"> Prediction   : <i style="color:black;"> {{prediction}} </i></h2>

          	{% endif %}

            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
                <a href={{url_for('main')}}>Home</a>
                <a href={{url_for('about_page')}}>About Us</a>
                <a href={{url_for('contributors')}}>Contributors</a>
            </div>


            <footer>
                <div class="row inner">

                    <span class="meta">
                        <ul class="links">
                            <a href={{url_for('contributors')}}>Contributors</a>
                        </ul>
                    </span>
                </div>
            </footer>

    </body>

</body>

</html>
